<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      text-align: center;
    }

    h1 {
      color: #343a40;
      font-weight: 700;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .catalog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .chat-button:hover {
      transform: scale(1.1);
    }

    .chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      border-radius: 5px;
    }

    .user-message {
      text-align: right;
      background: #d1e7ff;
      padding: 5px;
      border-radius: 5px;
      margin: 5px;
      align-self: flex-end;
    }

    .admin-message {
      text-align: left;
      background: #e9ecef;
      padding: 5px;
      border-radius: 5px;
      margin: 5px;
      align-self: flex-start;
    }
  </style>
</head>

<body>
  <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>

  <div class="filter-container">
    <label><input type="checkbox" id="filterName" checked> –ù–∞–∑–≤–∞–Ω–∏–µ</label>
    <label><input type="checkbox" id="filterPrice" checked> –¶–µ–Ω–∞</label>
    <label><input type="checkbox" id="filterDescription" checked> –û–ø–∏—Å–∞–Ω–∏–µ</label>
    <label><input type="checkbox" id="filterCategories" checked> –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</label>
    <button class="filter-apply" onclick="applyFilter()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    <button class="filter-reset" onclick="resetFilter()">–°–±—Ä–æ—Å</button>
  </div>

  <div class="catalog-container" id="catalog"></div>

  <button class="chat-button" onclick="toggleChat()">üí¨</button>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    }

    const ws = new WebSocket('ws://localhost:8080/ws');

    ws.onmessage = function (event) {
      const chatMessages = document.getElementById('chatMessages');
      const messageElement = document.createElement('div');
      messageElement.textContent = event.data;
      messageElement.className = 'admin-message';
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        ws.send(message);
        const chatMessages = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.textContent = "–í—ã: " + message;
        messageElement.className = 'user-message';
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        input.value = '';
      }
    }

    async function loadProducts(includeName = true, includePrice = true, includeDescription = true, includeCategories = true) {
      const query = `{
        products {
          ${includeName ? 'name' : ''}
          ${includePrice ? 'price' : ''}
          ${includeDescription ? 'description' : ''}
          ${includeCategories ? 'categories' : ''}
        }
      }`;

      try {
        const response = await fetch('/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const result = await response.json();
        const products = result.data.products;
        const catalogContainer = document.getElementById('catalog');
        catalogContainer.innerHTML = '';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            ${product.name ? `<h3>${product.name}</h3>` : ''}
            ${product.price !== undefined ? `<p class="price">${product.price} —Ä—É–±.</p>` : ''}
            ${product.description ? `<p>${product.description}</p>` : ''}
            ${product.categories ? `<p>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏: ${product.categories.join(', ')}</p>` : ''}
          `;
          catalogContainer.appendChild(card);
        });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:', err);
      }
    }

    function applyFilter() {
      loadProducts(
        document.getElementById('filterName').checked,
        document.getElementById('filterPrice').checked,
        document.getElementById('filterDescription').checked,
        document.getElementById('filterCategories').checked
      );
    }

    function resetFilter() {
      document.querySelectorAll('.filter-container input').forEach(el => el.checked = true);
      loadProducts(true, true, true, true);
    }

    loadProducts();
  </script>
</body>

</html>
